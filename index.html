<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie Sales</title>
</head>
<body>
<main>
    <!-- Place for city information and sales table -->
</main>

<!-- Place for dynamically added city information -->
<div id="new-city-container"></div>

<!-- Form for adding new city -->
<form id="new-city-form">
    <input type="text" id="location-name" placeholder="Location Name" required>
    <input type="number" id="min-customers" placeholder="Min Customers" required>
    <input type="number" id="max-customers" placeholder="Max Customers" required>
    <input type="number" step="0.1" id="avg-cookies" placeholder="Avg Cookies" required>
    <button type="submit">Add City</button>
</form>

<script src="app.js"></script>
</body>
</html>
